{% extends "base.html" %}
{% block title %}Pay Fees | Kirwara VTC{% endblock %}

{% block content %}
<style>
/* ===== Payment Form Styling ===== */
.form-wrapper {
  max-width: 500px;
  margin: 50px auto;
  background: #ffffff;
  padding: 25px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.form-wrapper h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #0a4b78;
}

#paymentForm label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

#paymentForm input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
}

#paymentForm button {
  width: 100%;
  margin-top: 25px;
  padding: 12px;
  background: #0b7dda;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

#paymentForm button:hover {
  background: #095c9d;
}

#paymentResult {
  margin-top: 20px;
  white-space: pre-wrap;
  background: #f1f1f1;
  padding: 12px;
  border-radius: 5px;
  font-family: monospace;
}

/* Mobile Friendly */
@media (max-width: 600px) {
  .form-wrapper {
    padding: 20px;
    margin: 20px;
  }
}
</style>

<div class="form-wrapper">
  <h2>Pay Your Fees via M-PESA</h2>
  <form id="paymentForm">
    <label>Phone Number (2547XXXXXXXX)</label>
    <input type="text" name="phone" id="payPhone" placeholder="2547XXXXXXXX" required>

    <label>Amount (KES)</label>
    <input type="number" name="amount" placeholder="1000" required>

    <button type="submit">Pay Now</button>
  </form>
  <div id="paymentResult"></div>
</div>

<script>
const paymentForm = document.getElementById("paymentForm");
const paymentResult = document.getElementById("paymentResult");

paymentForm.addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(paymentForm);

    const response = await fetch("/pay", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.error) {
        paymentResult.innerHTML = "Error: " + data.error;
    } else {
        paymentResult.innerHTML = "Payment request sent! Check your phone.\n\nResponse:\n" + JSON.stringify(data, null, 2);
    }
});
</script>
{% endblock %}
