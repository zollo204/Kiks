{% extends "base.html" %}
{% block title %}Pay Fees | Kirwara VTC{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h2>Pay Your Fees via M-PESA</h2>
  <form id="paymentForm">
    <label>Phone Number (2547XXXXXXXX)</label>
    <input type="text" name="phone" id="payPhone" placeholder="2547XXXXXXXX" required>

    <label>Amount (KES)</label>
    <input type="number" name="amount" placeholder="1000" required>

    <button type="submit">Pay Now</button>
  </form>
  <div id="paymentResult"></div>
</div>

<script>
const paymentForm = document.getElementById("paymentForm");
const paymentResult = document.getElementById("paymentResult");

paymentForm.addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(paymentForm);

    const response = await fetch("/pay", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.error) {
        paymentResult.innerHTML = "Error: " + data.error;
    } else {
        paymentResult.innerHTML = "Payment request sent! Check your phone.\n\nResponse:\n" + JSON.stringify(data, null, 2);
    }
});
</script>
{% endblock %}
